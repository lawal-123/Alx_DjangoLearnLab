{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comment</legend>
                <h2 class="alert alert-danger">Are you sure you want to delete this comment?</h2>
                <p>"{{ object.content|truncatechars:50 }}"</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'post-detail' object.post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
