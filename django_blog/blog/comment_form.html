{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Your Comment</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Comment</button>
                <a class="btn btn-secondary" href="{% url 'post-detail' object.post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
